<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
      <div class="result">
            <h4>Your Result</h4>

            <div class="score">
              <div class="original">76</div>
              <div class="total">of 100</div>
            </div>

            <h2>
              Great
            </h2>

            <p>
              You scored higher than 65% of the<br> people who have taken these tests.
            </p>

      </div>


      <div class="summary">

          <h2>Summary</h2>
        <div class="sum">
          <div class="content one">
            <img src="./icon-reaction.svg" alt="">
            <span id="text">Reaction</span>
            <span>80 / 100</span>
          </div>

          <div class="content two">
            <img src="./icon-memory.svg" alt="">
            <span id="text"> Memory</span>
            <span>92 / 100</span>
          </div>

          <div class="content three">
            <img src=".s/icon-verbal.svg" alt="">
            <span id="text">Verbal</span>
            <span>61 / 100</span>
          </div>

          <div class="content four">
            <img src="./icon-visual.svg" alt="">
            <span id="text">Visual</span>
            <span>72 / 100</span>
          </div>

        </div>

        <button>Continue</button>
      </div>

      
</div>
</body>
</html>
